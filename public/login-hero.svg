<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="1200" viewBox="0 0 1600 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="50%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V48" stroke="white" stroke-opacity="0.16" stroke-width="1"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0B1026" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="1200" fill="url(#bg)"/>
  <rect width="1600" height="1200" fill="url(#grid)"/>
  <circle cx="1350" cy="240" r="260" fill="url(#glow)"/>
  <circle cx="260" cy="980" r="340" fill="url(#glow)"/>

  <!-- Abstract blobs -->
  <g opacity="0.25">
    <path d="M1210 1030c120-60 170-210 120-330-60-140-230-210-370-150-120 50-180 170-160 290 20 130 140 210 260 210 50 0 100-10 150-20z"
          fill="white" opacity="0.2"/>
    <path d="M410 380c80-40 120-140 80-220-40-90-150-130-240-90-80 35-120 120-110 200 12 90 100 150 190 150 30 0 60-6 80-40z"
          fill="white" opacity="0.12"/>
  </g>

  <!-- Agent with headset + laptop -->
  <g transform="translate(430,420)" filter="url(#shadow)">
    <!-- desk -->
    <rect x="-240" y="300" width="680" height="18" rx="9" fill="#0F172A" opacity="0.15"/>
    <!-- laptop -->
    <rect x="110" y="210" width="210" height="120" rx="10" fill="#F8FAFC"/>
    <rect x="110" y="210" width="210" height="120" rx="10" fill="#FFFFFF"/>
    <rect x="120" y="220" width="190" height="80" rx="8" fill="#E5E7EB"/>
    <rect x="160" y="308" width="110" height="10" rx="5" fill="#CBD5E1"/>
    <!-- agent body -->
    <path d="M30 340c0-90 60-140 140-140s140 50 140 140" fill="#111827"/>
    <path d="M40 340c10-70 60-110 130-110s120 40 130 110" fill="#1F2937"/>
    <!-- agent head -->
    <circle cx="170" cy="140" r="60" fill="#F3F4F6"/>
    <path d="M130 140c0-30 25-55 55-55s55 25 55 55" fill="#111827"/>
    <!-- headset -->
    <circle cx="125" cy="150" r="16" fill="#0EA5E9"/>
    <circle cx="215" cy="150" r="16" fill="#0EA5E9"/>
    <path d="M125 150c12-14 24-22 45-22s33 8 45 22" stroke="#0EA5E9" stroke-width="6" fill="none"/>
    <rect x="230" y="150" width="12" height="28" rx="6" fill="#0EA5E9"/>
    <!-- shirt collar -->
    <path d="M150 190l20 24 20-24" stroke="#E5E7EB" stroke-width="8" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Chat bubbles -->
  <g filter="url(#shadow)">
    <g transform="translate(290,300)">
      <rect width="260" height="96" rx="16" fill="white" opacity="0.95"/>
      <circle cx="44" cy="48" r="14" fill="#2563EB" opacity="0.15"/>
      <rect x="70" y="30" width="160" height="14" rx="7" fill="#1F2937" opacity="0.6"/>
      <rect x="70" y="52" width="120" height="12" rx="6" fill="#1F2937" opacity="0.35"/>
    </g>
    <g transform="translate(1040,420)">
      <rect width="280" height="110" rx="18" fill="white" opacity="0.95"/>
      <rect x="24" y="30" width="200" height="14" rx="7" fill="#1F2937" opacity="0.55"/>
      <rect x="24" y="54" width="170" height="12" rx="6" fill="#1F2937" opacity="0.35"/>
      <circle cx="246" cy="55" r="16" fill="#22C55E" opacity="0.85"/>
      <path d="M240 55l4 6 10-12" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    <g transform="translate(280,700)">
      <rect width="220" height="84" rx="16" fill="white" opacity="0.95"/>
      <rect x="24" y="26" width="150" height="12" rx="6" fill="#1F2937" opacity="0.55"/>
      <rect x="24" y="48" width="110" height="10" rx="5" fill="#1F2937" opacity="0.35"/>
      <circle cx="190" cy="42" r="14" fill="#F59E0B" opacity="0.85"/>
      <path d="M186 42h8" stroke="white" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Corner logo-like motif -->
  <g transform="translate(140,120)" opacity="0.9">
    <rect width="80" height="80" rx="20" fill="white" opacity="0.2"/>
    <rect x="16" y="20" width="48" height="12" rx="6" fill="white" opacity="0.65"/>
    <rect x="16" y="40" width="40" height="12" rx="6" fill="white" opacity="0.45"/>
  </g>

  <!-- Title (optional, part of the art) -->
  <g transform="translate(310,160)">
    <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui" font-size="42" font-weight="700" fill="white">Ticket support system</text>
    <text x="0" y="36" font-family="Inter, ui-sans-serif, system-ui" font-size="18" fill="white" opacity="0.8">Convert requests into tickets and resolve issues faster</text>
  </g>
</svg>